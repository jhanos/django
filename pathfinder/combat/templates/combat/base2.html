<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}Pathfinder{% endblock %}</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.min.css" %}">
    <style type="text/css">
    	.bs-menu{
        	margin: 20px;
        }
    </style>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="bs-menu">
        <ul class="nav nav-tabs">
            <li {%ifequal active "home" %}class="active"{%endifequal%}><a href="#">Home</a></li>
            <li {%ifequal active "display" %}class="active"{%endifequal%}><a href="{% url 'display' %}">Affichage</a></li>
            <li {%ifequal active "create" %}class="dropdown active"{%else%}class="dropdown"{%endifequal%}>
                <a href="#" data-toggle="dropdown" class="dropdown-toggle">Creation <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'create' 'weapon' %}">Arme</a></li>
                    <li><a href="{% url 'create' 'armor' %}">Armure</a></li>
                    <li><a href="{% url 'create' 'Creature' %}">Cr√©ature</a></li>
                </ul>
            </li>
            <li {%ifequal active "fight" %}class="active"{%endifequal%}><a href="#">Fight</a></li>
            <li class="dropdown pull-right">
                <a href="#" data-toggle="dropdown" class="dropdown-toggle">Admin <b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Another action</a></li>
                    <li class="divider"></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </li>
        </ul>
    </div>
    {% block content %}{% endblock %}

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "js/jquery-1.11.3.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "js/bootstrap-3.3.5.min.js" %}"></script>
  </body>
</html>
